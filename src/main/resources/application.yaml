spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/epic-test
    username: root
    password: root

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: classpath:db/changelog/liquibase-changeLog.xml
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
server:
  port: 8190
